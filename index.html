<!DOCTYPE html>
<html data-ng-app="galleryApp">
    <head>
        <title>Gallery</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="content/site.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.16/toaster.min.css" rel="stylesheet" />
    </head>
    <body data-ng-controller="galleryController" data-ng-cloak>
        <toaster-container toaster-options="{'close-button': true , 'positionClass': 'toast-top-full-width' }"></toaster-container>

        <div class="container">
            <div>
                Reddi Search
            </div>
            
            <div class="input-group">
                <input autofocus type="text" class="form-control" data-ng-model="topicSearch" placeholder="Type Topic..." aria-label="Type Topic...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary glyphicon glyphicon-search" data-ng-click="searchTopic()" type="button"></button>
                    </span>
                </div>
            <div class="row" id="gallery">
                <div class="col-md-4" ng-repeat="image in galleryImages" style="padding: 0">
                    <div gallery-image class="galleryImage">
                        <a href="https://www.reddit.com{{image.link}}" target="_blank">
                            <div class="image">
                                <img data-ng-src="{{image.imageUrl}}" width="100%" height="256">
                            </div>
                            <div class="title">
                                {{image.title}}
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <button class="navBtn btn btn-info" data-ng-show="previousStack.length > 0" data-ng-click="previousPage()">Previous</button>
                    <button class="navBtn btn btn-info" data-ng-show="nextReusltPage != null" data-ng-click="nextPage()">Next</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/reddit.js@0.1.4/reddit.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>   
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.16/toaster.min.js"></script>

        <script src="app/app.js"></script>
        <script src="app/controllers/galleryController.js"></script>

    </body>
</html>
